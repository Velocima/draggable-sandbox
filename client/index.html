<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="static/css/style.css" />
		<link rel="icon" href="static/images/favicon.ico" />
		<script defer src="static/js/index.js"></script>
		<title>Draggable Sandbox</title>
	</head>
	<body>
		<h1>Hello Draggable</h1>
		<div class="top-container container" dropzone="move">
			<div id="moveable1" class="moveable" draggable="true">1111</div>
			<div id="moveable2" class="moveable" draggable="true">2222</div>
			<div id="moveable3" class="moveable" draggable="true">3333</div>
			<div id="moveable4" class="moveable" draggable="true">4444</div>
		</div>
		<div class="bottom-container container" dropzone="move"></div>
	</body>
</html>
